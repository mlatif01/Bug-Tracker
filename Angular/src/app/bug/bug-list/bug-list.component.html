<table class="table table-hover">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
  </thead>
  <tbody *ngFor="let bug of bugs">
    <tr>
      <td>{{bug.id}}</td>
      <td>{{bug.title}}</td>
      <td>{{bug.description}}</td>
      <td>{{bug.status}}</td>
    </tr>
  </tbody>
</table>
