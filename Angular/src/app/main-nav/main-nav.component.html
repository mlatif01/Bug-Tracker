<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Welcome: {{userDetails.userName}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">My Projects</a>
      <a mat-list-item href="#">User Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bug-Tracker</span>
      <button class="btn btn-danger navbar-right" type="button" style="margin-left:auto;" (click)="onLogout()">Logout</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- Project LIST-->
    <div class="container">
        <div class="jumbotron m-4 bug-container">
          <h1 class="display-6 text-center"><strong>My Projects</strong></h1>
          <hr>
          <div class="row">
            <div class="col-md-5">
              <project-entry></project-entry>
            </div>
            <div class="col-md-7" style="background-color: #fbff003d; border-radius: 20px;">
              <project-list></project-list>
            </div>
          </div>
        </div>
      </div>

      <!-- Bug LIST-->
    <div class="container">
      <div class="jumbotron m-4 bug-container">
        <h1 class="display-6 text-center"><strong>Bugs for Project ID: {{bugService.projectId}}</strong></h1>
        <hr>
        <div class="row">
          <div class="col-md-5">
            <bug-entry></bug-entry>
          </div>
          <div class="col-md-7" style="background-color: #fbff003d; border-radius: 20px;">
            <bug-list></bug-list>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
